[package]
name = "warpaint"
version = "0.1.0"
license = "MIT OR Apache-2.0"
edition = "2021"

[profile.release]
debug = true

[dependencies]
eframe = "0.19.0"
image = "0.24.3"
rfd = "0.10"

[dependencies.uuid]
version = "1.1.2"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]
